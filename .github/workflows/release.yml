name: Release

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run tests
        run: poetry run pytest tests/ -v --cov=src/ocp_agent --cov-report=term-missing

  release:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and create tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: false
          release_branches: main

      - name: Exit if no new version
        if: steps.tag.outputs.new_version == ''
        run: |
          echo "No conventional commits found, skipping release"
          exit 0

      - name: Set up Python
        if: steps.tag.outputs.new_version != ''
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        if: steps.tag.outputs.new_version != ''
        uses: snok/install-poetry@v1
        with:
          version: latest

      - name: Update version in pyproject.toml
        if: steps.tag.outputs.new_version != ''
        run: poetry version ${{ steps.tag.outputs.new_version }}

      - name: Commit version bump
        if: steps.tag.outputs.new_version != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "chore: bump version to ${{ steps.tag.outputs.new_version }} [skip ci]"
          git push

      - name: Build and publish to PyPI
        if: steps.tag.outputs.new_version != ''
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: poetry publish --build

      - name: Create GitHub Release
        if: steps.tag.outputs.new_version != ''
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.new_tag }}
          name: Release ${{ steps.tag.outputs.new_version }}
          body: ${{ steps.tag.outputs.changelog }}
          artifacts: "dist/*"
